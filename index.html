<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón Parpadeante</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }

        button {
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            background-color: red;
            color: white;
            cursor: pointer;
            animation: parpadeo 1s infinite alternate;
        }

        @keyframes parpadeo {
            0% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body>

    <button onclick="alert('¡Hola! Soy un botón parpadeante')">Haz clic</button>

</body>
</html>
